<div class="page-header">
  <h1>Add contact</h1>
</div>
<form class="form-horizontal" ng-submit='submit()'>
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <label for="name" class="col-sm-4 control-label">Name</label>
        <div class="col-sm-8">
          <input type="text" ng-model="contact.name" id="name" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="phone" class="col-sm-4 control-label">Phone</label>
        <div class="col-sm-8">
          <input type="text" ng-model="contact.phone" id="phone" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="adress" class="col-sm-4 control-label">Address</label>
        <div class="col-sm-8">
          <textarea ng-model="contact.adress" class="form-control" id="adress"></textarea>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label for="email" class="col-sm-4 control-label">Email</label>
        <div class="col-sm-8">
          <input type="text" ng-model="contact.email" id="email" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="website" class="col-sm-4 control-label">Website</label>
        <div class="col-sm-8">
          <input type="text" ng-model="contact.website" id="website" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="note" class="col-sm-4 control-label">Notes</label>
        <div class="col-sm-8">
          <textarea ng-model="contact.note" id="note" class="form-control" bs-tooltip data-title='Dodatkowe informacje o kontakcie' data-trigger='focus' data-placement='bottom'></textarea>
        </div>
      </div>
    </div>
  </div>
  <div class="col-sm-12">
    <div class="form-group well">
      <div class="col-sm-offset-4 col-sm-8">
        <button class="btn btn-primary">
          Add Contact
        </button>
      </div>
    </div>
  </div>
</form>
