<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Contacts-app</title>
    <link rel="stylesheet" href="https://bootswatch.com/3/flatly/bootstrap.min.css" >
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-motion/0.4.4/angular-motion.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.6.6/angular-resource.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.12/angular-strap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-strap/2.3.12/angular-strap.tpl.min.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <base href="/">

  <body ng-app='App' ng-controller='AppCtrl'>
  <div class="container">
    <div class="row">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#nav-toggle">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="/" class="navbar-brand">Contacts</a>
        </div>
        <div class="collapse navbar-collapse" id="nav-toggle">
          <ul class="nav navbar-nav">
            <li ng-class='activeClass("/")'><a href="/">Browse</a></li>
            <li ng-class='activeClass("/add-contact")'><a href="/add-contact">Add Contact</a></li>
          </ul>
          <form role="search" class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search" ng-model='search' ng-keyup='startSearch()'>
          </form>
        </div>
      </nav>
    </div>
    <div class="row">
      <div id='alertContainer'></div>
      <div class='col-sm-12 ng-view'>
      </div>
    </div>
  </div>
